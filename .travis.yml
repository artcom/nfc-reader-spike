os: windows
language: node_js
node_js:
- 16
before_install:
  - choco install python
  - npm install -g pkg
install:
  - npm install --production
cache:
  directories:
    - $HOME/AppData/Local/Temp/chocolatey
    - /C/Python310
script: "./scripts/release"
if: tag IS present
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: artifacts/*
  skip_cleanup: true
  on:
    repo: artcom/nfc-reader-spike
    tags: true    
